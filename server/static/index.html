<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Live Agent Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e8e8e8;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #b8c5d6;
      margin-bottom: 2.5rem;
      max-width: 400px;
      line-height: 1.5;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    #startBtn {
      background: linear-gradient(135deg, #00b894 0%, #00a381 100%);
      color: white;
    }

    #startBtn:disabled {
      background: linear-gradient(135deg, #4a7c71 0%, #3d6b62 100%);
      cursor: not-allowed;
      opacity: 0.7;
    }

    #startBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #00d9a7 0%, #00b894 100%);
    }

    #stopBtn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    #stopBtn:disabled {
      background: linear-gradient(135deg, #8b5a55 0%, #7a4a45 100%);
      cursor: not-allowed;
      opacity: 0.7;
    }

    #stopBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #ff5f4f 0%, #e74c3c 100%);
    }

    #toggleMicBtn {
      background-color: #7fb88d;
      color: white;
    }

    #toggleMicBtn:hover:not(:disabled) {
      background-color: #6fa77d;
    }

    #toggleMicBtn:disabled {
      background-color: #b8d6c2;
      cursor: not-allowed;
    }

    #toggleMicBtn.muted {
      background-color: #f5f0d4;
      color: #333;
    }

    #toggleMicBtn.muted:hover:not(:disabled) {
      background-color: #ebe5c5;
    }

    #toggleTranscriptBtn {
      background: linear-gradient(135deg, #6c5ce7 0%, #5b4cdb 100%);
      color: white;
    }

    #toggleTranscriptBtn:hover {
      background: linear-gradient(135deg, #7d6ff0 0%, #6c5ce7 100%);
    }

    .conversation-container {
      width: 100%;
      max-width: 400px;
      height: 450px;
    }

    .conversation-container.hidden {
      display: none;
    }

    .conversation-box {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 1rem;
      padding: 1.25rem;
      height: 100%;
      box-sizing: border-box;
      overflow-y: auto;
      text-align: left;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.95rem;
      line-height: 1.6;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #2d3436;
    }

    .conversation-box:empty::before {
      content: "Conversation will appear here...";
      color: #636e72;
      font-style: italic;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background-color: #e8f5f3;
      border-left: 4px solid #00b894;
    }

    .assistant-message {
      background-color: #f5e8f0;
      border-left: 4px solid #c44569;
    }

    .message-label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .user-message .message-label {
      color: #00a381;
    }

    .assistant-message .message-label {
      color: #c44569;
    }

    /* Avatar Section Styles */
    .avatar-section {
      width: 90%;
      max-width: 1400px;
      margin: 2rem auto;
      display: none;
      /* Hidden by default */
    }

    .avatar-section.visible {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      justify-content: center;
    }

    .avatar-content {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      width: 100%;
    }

    .video-container {
      position: relative;
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 0 0 800px;
      max-width: 800px;
    }

    #avatarVideo {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    .avatar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      font-size: 1.2rem;
    }

    .avatar-overlay.hidden {
      display: none;
    }

    .avatar-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .spinner {
      border: 4px solid rgba(73, 143, 197, 0.3);
      border-top: 4px solid #498fc5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

<body>
  <h1>üéôÔ∏è Voice Live Demo UX</h1>
  <div class="subtitle">Talk to an AI agent in real time. Click below to start.</div>

  <!-- Avatar Section -->
  <div class="avatar-section" id="avatarSection">
    <div class="video-container">
      <video id="avatarVideo" autoplay playsinline></video>

      <!-- Loading overlay -->
      <div id="avatarLoadingOverlay" class="avatar-overlay hidden">
        <div class="avatar-loading">
          <div class="spinner"></div>
          <p>Connecting Avatar...</p>
        </div>
      </div>

      <!-- Placeholder overlay -->
      <div id="avatarPlaceholderOverlay" class="avatar-overlay">
        <p>Click "Start Avatar" to begin video stream</p>
      </div>

      <!-- Paused overlay -->
      <div id="avatarPausedOverlay" class="avatar-overlay hidden">
        <p>‚è∏Ô∏è Avatar Paused</p>
      </div>
    </div>

    <div class="conversation-container" id="conversationContainer">
      <div id="conversationBox" class="conversation-box"></div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn" onclick="startStreaming()" title="Start talking to the voice agent">
      Start Talking to Agent
    </button>
    <button id="stopBtn" onclick="stopStreaming()" disabled title="End the conversation with the agent">
      Stop Conversation
    </button>
    <button id="toggleMicBtn" onclick="toggleMicrophone()" disabled class="muted" title="Toggle microphone mute/unmute">
      üé§
    </button>
  </div>

  <audio id="ttsPlayer" autoplay></audio>

  <footer>
  </footer>

  <script>
    let mediaStream, source, processor, socket;
    let audioContext = new AudioContext({ sampleRate: 24000 });
    let workletNode;

    // Microphone control
    let microphoneMuted = true; // Starts muted by default

    // Avatar variables
    let handlerId = null;
    let avatarIceServers = [];
    let peerConnection = null;
    let remoteAudioElement = null;
    let avatarReady = false;
    let avatarPaused = false;

    function clearConversation() {
      document.getElementById('conversationBox').innerHTML = '';
    }

    function addMessage(text, isUser) {
      const conversationBox = document.getElementById('conversationBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

      const labelDiv = document.createElement('div');
      labelDiv.className = 'message-label';
      labelDiv.textContent = isUser ? 'User:' : 'Assistant:';

      const textDiv = document.createElement('div');
      textDiv.textContent = text;

      messageDiv.appendChild(labelDiv);
      messageDiv.appendChild(textDiv);
      conversationBox.appendChild(messageDiv);

      // Auto-scroll to bottom
      conversationBox.scrollTop = conversationBox.scrollHeight;
    }

    function log(message) {
      console.log(`[Voice Live] ${message}`);
    }

    // Load the AudioWorkletProcessor
    async function loadAudioProcessor() {
      await audioContext.audioWorklet.addModule('/static/audio-processor.js');
      workletNode = new AudioWorkletNode(audioContext, 'audio-processor');
      workletNode.connect(audioContext.destination);
    }

    async function playAudio(arrayBuffer) {
      if (audioContext.state === 'suspended') await audioContext.resume();
      const int16 = new Int16Array(arrayBuffer);
      const float32 = new Float32Array(int16.length);
      for (let i = 0; i < int16.length; i++) {
        float32[i] = int16[i] / (int16[i] < 0 ? 0x8000 : 0x7FFF);
      }
      workletNode.port.postMessage({ pcm: float32 });
    }

    function stopPlayback() {
      if (workletNode) workletNode.port.postMessage({ clear: true });
    }

    function float32ToInt16(float32Array) {
      const int16 = new Int16Array(float32Array.length);
      for (let i = 0; i < float32Array.length; i++) {
        const s = Math.max(-1, Math.min(1, float32Array[i]));
        int16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return int16;
    }

    async function startMicrophone() {
      mediaStream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        }
      });
      source = audioContext.createMediaStreamSource(mediaStream);
      processor = audioContext.createScriptProcessor(4096, 1, 1);

      processor.onaudioprocess = (event) => {
        const input = event.inputBuffer.getChannelData(0);
        const pcm = float32ToInt16(input);
        // Only send audio if microphone is not muted
        if (!microphoneMuted && socket?.readyState === WebSocket.OPEN) {
          socket.send(pcm.buffer);
        }
      };

      source.connect(processor);
      processor.connect(audioContext.destination);
    }

    function stopMicrophone() {
      if (processor && typeof processor.disconnect === "function") {
        processor.disconnect();
        processor = null;
      }
      if (mediaStream && mediaStream.getTracks) {
        mediaStream.getTracks().forEach(t => t.stop());
        mediaStream = null;
      }
    }

    // ============ AVATAR FUNCTIONS ============

    async function startAvatar() {
      if (!handlerId) {
        log("Cannot start avatar: No handler ID");
        return;
      }

      if (peerConnection) {
        log("Avatar already connected");
        return;
      }

      // Show loading overlay
      document.getElementById('avatarLoadingOverlay').classList.remove('hidden');
      document.getElementById('avatarPlaceholderOverlay').classList.add('hidden');

      log("Initializing avatar connection...");

      try {
        // 1. Create RTCPeerConnection with ICE servers
        peerConnection = new RTCPeerConnection({
          bundlePolicy: "max-bundle",
          iceServers: avatarIceServers
        });

        log(`Created peer connection with ${avatarIceServers.length} ICE server(s)`);

        // 2. Add transceivers (receive only)
        peerConnection.addTransceiver("audio", { direction: "recvonly" });
        peerConnection.addTransceiver("video", { direction: "recvonly" });

        // 3. Handle incoming tracks
        peerConnection.ontrack = (event) => {
          const [stream] = event.streams;
          if (!stream) return;

          if (event.track.kind === "video") {
            const videoElement = document.getElementById('avatarVideo');
            videoElement.srcObject = stream;
            videoElement.play().catch(err => log(`Video play error: ${err}`));
            log("Avatar video track received");
          }

          if (event.track.kind === "audio") {
            if (!remoteAudioElement) {
              remoteAudioElement = document.createElement("audio");
              remoteAudioElement.autoplay = true;
              remoteAudioElement.controls = false;
              remoteAudioElement.style.display = "none";
              remoteAudioElement.setAttribute("playsinline", "true");
              remoteAudioElement.muted = false;
              document.body.appendChild(remoteAudioElement);
            }
            remoteAudioElement.srcObject = stream;
            remoteAudioElement.play().catch(() => { });
            log("Avatar audio track received");
          }
        };

        // 4. Monitor connection state
        peerConnection.onconnectionstatechange = () => {
          log(`WebRTC state: ${peerConnection.connectionState}`);
          if (peerConnection.connectionState === "connected") {
            // Hide loading, show video
            document.getElementById('avatarLoadingOverlay').classList.add('hidden');
            avatarReady = true;
          }
        };

        peerConnection.oniceconnectionstatechange = () => {
          log(`ICE state: ${peerConnection.iceConnectionState}`);
        };

        // 5. Wait for ICE gathering to complete
        const gatheringFinished = new Promise((resolve) => {
          if (peerConnection.iceGatheringState === "complete") {
            resolve();
          } else {
            peerConnection.addEventListener("icegatheringstatechange", () => {
              if (peerConnection.iceGatheringState === "complete") {
                resolve();
              }
            });
          }
        });

        // 6. Create and set local description
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        await gatheringFinished;

        const localSdp = peerConnection.localDescription?.sdp;
        if (!localSdp) {
          throw new Error("Failed to obtain local SDP");
        }

        log("Sending SDP offer to backend...");

        // 7. Send SDP offer to backend
        const response = await fetch('/avatar-offer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            handler_id: handlerId,
            sdp: localSdp
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`Avatar offer failed: ${errorData.error || response.status}`);
        }

        // 8. Set remote description
        const { sdp } = await response.json();
        await peerConnection.setRemoteDescription({ type: "answer", sdp });

        log("Avatar connected successfully");

      } catch (error) {
        log(`Avatar connection error: ${error}`);
        teardownAvatar();
        document.getElementById('avatarLoadingOverlay').classList.add('hidden');
        document.getElementById('avatarPlaceholderOverlay').classList.remove('hidden');
      }
    }

    function stopAvatar() {
      teardownAvatar();
      log("Avatar stopped by user");
    }

    function teardownAvatar() {
      // Close peer connection
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      // Clear video
      const videoElement = document.getElementById('avatarVideo');
      videoElement.srcObject = null;

      // Clean up remote audio
      if (remoteAudioElement) {
        remoteAudioElement.pause();
        remoteAudioElement.srcObject = null;
        remoteAudioElement.remove();
        remoteAudioElement = null;
      }

      // Reset UI
      avatarReady = false;
      avatarPaused = false;
      document.getElementById('avatarLoadingOverlay').classList.add('hidden');
      document.getElementById('avatarPausedOverlay').classList.add('hidden');
      document.getElementById('avatarPlaceholderOverlay').classList.remove('hidden');
    }

    // ============ MICROPHONE CONTROL ============

    function toggleMicrophone() {
      const toggleMicBtn = document.getElementById('toggleMicBtn');

      if (microphoneMuted) {
        // Unmute
        microphoneMuted = false;
        toggleMicBtn.classList.remove('muted');
        toggleMicBtn.textContent = 'üé§';
        log('Microphone unmuted - you can now speak');
      } else {
        // Mute
        microphoneMuted = true;
        toggleMicBtn.classList.add('muted');
        toggleMicBtn.textContent = 'üé§';
        log('Microphone muted');
      }
    }

    // ============ WEBSOCKET FUNCTIONS ============

    function stopStreaming() {
      stopPlayback();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;

      // Reset microphone state
      microphoneMuted = true;
      const toggleMicBtn = document.getElementById("toggleMicBtn");
      toggleMicBtn.disabled = true;
      toggleMicBtn.classList.add('muted');
      toggleMicBtn.textContent = 'üé§';

      // Teardown avatar if active
      if (avatarReady || peerConnection) {
        teardownAvatar();
      }

      if (socket) {
        socket.close();
      }

      // Hide avatar section
      document.getElementById('avatarSection').classList.remove('visible');
    }

    function startStreaming() {
      clearConversation();
      let wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
      let wsHost = window.location.host;
      socket = new WebSocket(`${wsProtocol}://${wsHost}/web/ws`);
      socket.binaryType = "arraybuffer";

      socket.onopen = async () => {
        log("WebSocket opened");
        try {
          await audioContext.resume();
          await startMicrophone();
          document.getElementById("startBtn").disabled = true;
          document.getElementById("stopBtn").disabled = false;
          document.getElementById("toggleMicBtn").disabled = false;
          log("Microphone is MUTED by default - click 'Unmute Mic' to speak");
        } catch (error) {
          console.error("Failed to start microphone:", error);
          document.getElementById("startBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
          document.getElementById("toggleMicBtn").disabled = true;
          socket.close();
        }
      };

      socket.onmessage = async (event) => {
        if (typeof event.data === "string") {
          const msg = JSON.parse(event.data);

          // Handle different message kinds
          switch (msg.Kind) {
            case "HandlerId":
              handlerId = msg.Id;
              log(`Received handler ID: ${handlerId}`);
              break;

            case "SessionUpdated":
              // Extract ICE servers from session.updated event
              const sessionEvent = msg.Event;
              if (sessionEvent && sessionEvent.type === "session.updated") {
                const session = sessionEvent.session || {};
                const avatar = session.avatar || {};

                const candidateSources = [
                  avatar.ice_servers,
                  session.rtc?.ice_servers,
                  session.ice_servers
                ].find(value => Array.isArray(value));

                if (candidateSources) {
                  avatarIceServers = candidateSources.map(entry => {
                    if (typeof entry === "string") {
                      return { urls: entry };
                    }
                    if (entry && typeof entry === "object" && entry.urls) {
                      return {
                        urls: entry.urls,
                        username: entry.username,
                        credential: entry.credential
                      };
                    }
                    return null;
                  }).filter(Boolean);

                  if (avatarIceServers.length > 0) {
                    log(`Received ${avatarIceServers.length} ICE server(s)`);
                    // Show avatar section and automatically start avatar
                    document.getElementById('avatarSection').classList.add('visible');
                    startAvatar();
                  }
                }
              }
              break;

            case "AvatarConnecting":
              log("Avatar is connecting...");
              break;

            case "StopAudio":
              stopPlayback();
              break;

            case "UserTranscription":
              addMessage(msg.Text, true);
              break;

            case "AssistantTranscription":
              addMessage(msg.Text, false);
              break;

            default:
              log(`Unknown message kind: ${msg.Kind}`);
          }
        }
        else if (event.data instanceof ArrayBuffer) {
          try {
            playAudio(event.data);
          } catch (e) {
            console.error("Failed to decode audio:", e);
          }
        }
      };

      socket.onclose = () => {
        log("WebSocket closed");
        stopMicrophone();
        teardownAvatar();
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;

        // Reset microphone state
        microphoneMuted = true;
        const toggleMicBtn = document.getElementById("toggleMicBtn");
        toggleMicBtn.disabled = true;
        toggleMicBtn.classList.add('muted');
        toggleMicBtn.textContent = 'üé§';

        document.getElementById('avatarSection').classList.remove('visible');
        handlerId = null;
        avatarIceServers = [];
      };

      socket.onerror = (err) => {
        console.error("WebSocket error", err);
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      };
    }

    // Initialize the audio processor
    loadAudioProcessor();
  </script>
</body>

</html>
